<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Quiz Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
* {
  font-family: "Alegreya", serif;
  font-optical-sizing: auto;
  font-style: normal;
}
    </style>
  </head>
  <body class="flex flex-col min-h-screen">

    {% block main %}
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        {% with '1 3 6' as list %}
        {% for i in list.split %}
        <div
            class="absolute inset-0 bg-gradient-to-r from-green-{{i}}00/30 to-green-700/30 shadow-lg transform skew-y-{{i}} sm:skew-y-0 sm:rotate-{{i}} sm:rounded-3xl">
        </div>
        {% endfor %}
        {% endwith %}
        <div class="relative m-8 bg-white shadow-lg sm:rounded-3xl sm:p-20">

          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-bold">Quiz Login</h1>
            </div>
            <div class="divide-y divide-gray-200 mx-4 my-4">
              <form method="POST">
                {% csrf_token %}
              <div class="px-6 py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                  <input id="username" name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="username" />
                  <label for="username" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Username</label>
                </div>
                <div class="relative">
                  <input id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                  <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                </div>
                <div class="relative">
                  <button type="submit" class="bg-green-500 text-white rounded-md px-2 py-1">Submit</button>
                </div>
              </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
